<ion-tabs>
    <ion-tab name="home">
        <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab>
    <ion-tab name="contacts">
        <ion-router-outlet name="contacts"></ion-router-outlet>
    </ion-tab>
    <ion-tab name="cards">
        <ion-router-outlet name="cards"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">
        <ion-tab-button href="/tabs/(home:home)" tab="home">
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button href="/tabs/(contacts:contacts)" tab="contacts">
            <ion-label>Contacts</ion-label>
        </ion-tab-button>
        <ion-tab-button href="/tabs/(cards:card-deck-list)" tab="cards">
            <ion-label>Decks</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
