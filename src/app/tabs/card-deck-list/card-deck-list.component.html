<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-label>Decks</ion-label>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let cardDeck of cardDecks">
            <app-card-type-list [deckGroupName]="cardDeck.name"
                                [types]="cardDeck.types"
                                [navigateTo]="generateUrl">
            </app-card-type-list>
        </ion-item>
    </ion-list>
</ion-content>
